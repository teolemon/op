{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'openprices_ticket_list' %}">ticket Listing</a></p>
<table class="table">
<tr><td>date</td><td>{{ object.date }}</td></tr>
<tr><td>printing_date</td><td>{{ object.printing_date }}</td></tr>
<tr><td>store</td><td>{{ object.store }}</td></tr>
<tr><td>last_updated</td><td>{{ object.last_updated }}</td></tr>
<tr><td>image</td><td>{{ object.image }}</td></tr>
</table>
<a class="btn btn-primary" href="{{object.get_update_url}}">Edit ticket</a>

{% endblock %}
